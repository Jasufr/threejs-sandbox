<!doctype html>
<html lang="en">

    <div id="app">
      <h1>{{title}}</h1>
      <ul class="people_list">
        {{#each sketches}}
        <li>
          <a href="/threejs-sandbox/projects/{{this.key}}/">{{this.title}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
